<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to convert temperatures to and from
        celsius, fahrenheit</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="text-center my-5">Convert temperatures</h2>
        <div class="input-group mb-3 my-5">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" id="dropdownMenuButton1">Celsius</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="c">Celsius</a></li>
                <li><a class="dropdown-item" href="#" id="f">Fahrenheit</a></li>
            </ul>
            <input type="number" class="form-control" aria-label="Text input with dropdown button" id="temperature">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Convert</button>
        </div>
        <p id="result"></p>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>

        document.getElementById("c").addEventListener("click", function () {
            document.getElementById("dropdownMenuButton1").innerText = this.innerText;
        });

        document.getElementById("f").addEventListener("click", function () {
            document.getElementById("dropdownMenuButton1").innerText = this.innerText;
        });

        document.getElementById("button-addon2").addEventListener("click", () => {
            let temperature = document.getElementById("temperature").value;
            buttonTemp = document.getElementById("dropdownMenuButton1");
            if (buttonTemp.innerText === "Celsius") {
                document.getElementById("result").innerHTML = `Fahrenheit: ${CelsiusToFahrenheit(temperature).toFixed(2)}°F`;
            } else {
                document.getElementById("result").innerHTML = `Celsius: ${FahrenheitToCelsius(temperature).toFixed(2)}°C`;
            }

        })

        function CelsiusToFahrenheit(celsius) {
            return celsius * 1.8 + 32;
        }

        function FahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 0.5556;
        }

    </script>
</body>

</html>
