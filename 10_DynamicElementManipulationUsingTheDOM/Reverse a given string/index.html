<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to reverse a given string</title>
</head>

<body>
    <div id="main">
        <h2>Reversed string:</h2>
    </div>

    <script>
        let kMain = document.getElementById("main");

        function reverseString(word = "") {
            let isPolindrom = false;
            let reversedString = "";
            for (let i = word.length - 1; i >= 0; i--) {
                const element = word[i]
                reversedString += element;

            }

            isPolindrom = word === reversedString;

            kMain.innerHTML += `<p>${word} = ${reversedString} | Is Polindrom = ${isPolindrom ? "Yes" : "No"}</p>`;
        }

        reverseString("Dog")
        reverseString("Plain")
        reverseString("madam")
    </script>
</body>

</html>
