<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .textL {
            font-size: 4rem;
        }
    </style>
</head>

<body>

    <h2 class="text-center">Clock</h2>
    <p class="textL text-center"><span id="time"></span></p>
    <script>

        function time() {
            let date = new Date();
            let time = `${getTime(date.getHours())}:${getTime(date.getMinutes())}:${getTime(date.getSeconds())}`;

            let spanTime = document.getElementById("time");
            spanTime.innerText = time;
        }

        function getTime(param) {
            let time = "";
            if (param < 10) {
                time = "0" + param;
            } else {
                time = param;
            }
            return time;
        }

        setInterval(time, 1000);
    </script>
</body>

</html>
